<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,minimal-ui">
  <meta name="format-detection" content="telephone=no">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!--内容部分-->
<div id="root" class="container">
  <div class="m-artical-action">
    <div id="action-mid" class="artical-action-mid"></div>
  </div>
  <!--顶部导航部分-->
  <div id="top_nav" class="top-nav" style="display: none">
    <div class="icon-back"></div>
    <div class="nav-title">返回书架</div>
  </div>
  <!--内容部分-->
  <div id="fiction_character_title"></div>
  <div id="fiction_container" class="m-read-content">
  </div>
  <div class="m-button-bar">
    <ul class="u-tab">
      <li id="prev_button">上一章</li>
      <li id="next_button">下一章</li>
    </ul>
  </div>
  <!--底部工具栏部分-->
  <div class="bottom-nav" id="bottom_nav" style="display: none">
    <div class="item">
      <div class="menu-button"></div>
      目录
    </div>
    <div class="item">
      <div class="font-button" id="font-button"></div>
      字体
    </div>
    <div class="item">
      <div class="night-button"></div>
      夜间
    </div>
  </div>
  <div class="nav-panel" id="font-container" style="display: none">
    <div class="child-mod">
      <span>字号</span>
      <button id="large-button" class="large-font">大</button>
      <button id="small-button" class="small-font">小</button>
    </div>
    <div class="child-mod">
      <span>背景</span>
      <div class="bk-container one">
        <div class="bg-container-current"></div>
      </div>
      <div class="bk-container two">
        <div class="bg-container-current"></div>
      </div>
      <div class="bk-container three">
        <div class="bg-container-current"></div>
      </div>
      <div class="bk-container four">
        <div class="bg-container-current"></div>
      </div>
      <div class="bk-container five">
        <div class="bg-container-current"></div>
      </div>
    </div>
  </div>
</div>


<script src="lib/zepto.min.js"></script>
<script>
  window.jQuery = $;
</script>
<script src="js/jquery.base64.js"></script>
<script src="js/jquery.jsonp.js"></script>
<script src="js/index.js"></script>

</html>
